      margin: 0;

    .navbar li {
      display: inline;
      margin-right: 10px;
    }

    .navbar li a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px;
    }

    .navbar li a:hover {
      background-color: #ffffff;

    }

    /* Stylizacja reszty szablonu niebiesko-białego */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0099cc;
      padding: 20px;
      color: #ffffff;

      margin: 0;

    }

      padding: 20px;

    footer {

    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #0099cc;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077aa;
    }
  </style>
