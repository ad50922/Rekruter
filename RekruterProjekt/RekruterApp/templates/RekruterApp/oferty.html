{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Oferty pracy</title>
  <style>
    .job {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .job:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header style="margin-top: 20px">
    <h1 >Oferty pracy</h1>
  </header>

  <main>
    <form method="POST">
    {% csrf_token %}
    {% for job in jobs %}
    <div class="job">
      <h2><a href="{% url 'RekruterApp:oferty_testy' job.0 %}" style="text-decoration: none; color: black;">{{ job.1 }}</a></h2>
      <p style="text-align: center">{{ job.2 }}</p>
    </div>

    {% endfor %}
    </form>
  </main>

</body>
</html>
{% endblock content %}
